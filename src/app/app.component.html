<h1>Hello {{name}}</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <todoList [items]="todoStore.listChanged$ | async" (itemRemoved)="remove($event)"></todoList>
        <button class="btn btn-md btn-primary" (click)="openDialog()">Add</button>        
    </div>
    <div class="col-md-4"></div>
</div>

<add-todo #dialog (onAdd)="add($event)" ></add-todo>
