<div class="panel panel-danger">
  <!-- Default panel contents -->
  <div class="panel-heading">Latest 5 Errors <span class="badge pull-right">{{errors?.length}}</span></div>
  <div class="panel-body">
    <p>This section shows the latest 5 errors.</p>
  </div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let error of errors | slice:0:5">{{error.message}}</li>
  </ul>
</div>
